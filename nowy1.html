<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <style type="text/css">
        img {
            width: 300px;
            height: 300px;
        }

        .grayscale{filter:grayscale(80%)}
        .sepia{filter:sepia(60%)}
        .invert{filter:invert(100%)}
        .brightness{filter:brightness(150%)}
        .blur{filter:blur(5px)}
        .contrast{filter:contrast(1500%)}

        div:hover{filter:none;}
    </style>
</head>
<center>
<body>
<h1>Warszawa</h1>
<h2>(rozdarta grubą kreską)</h2>

<table>
	<tr>
	<td><div class="grayscale"><a href="warszawa.jpg" target="_blank"><img src="warszawa.jpg"></a></div></td>
	<td><div class="sepia"><a href="warszawa1.jpg" target="_blank"><img src="warszawa1.jpg"></a></div></td>
    <td><div class="sepia"><a href="warszawa2.jpg" target="_blank"><img src="warszawa2.jpg"></a></div></td>
	</tr>

	<tr>
        <td><div class="invert"><a href="warszawa3.jpg" target="_blank"><img src="warszawa3.jpg"></a></div></td>
        <td><div class="sepia"><a href="warszawa4.jpg" target="_blank"><img src="warszawa4.jpg"></a></div></td>
	    <td><div class="brightness"><a href="warszawa5.jpg" target="_blank"><img src="warszawa5.jpg"></div></a></td>
	</tr>

	<tr>
        <td><div class="blur"><a href="warszawa6.jpg" target="_blank"><img src="warszawa6.jpg"></a></div></td>
        <td><div class="sepia"><a href="warszawa7.jpg" target="_blank"><img src="warszawa7.jpg"></a></div></td>
	    <td><div class="contrast"><a href="warszawa8.jpg" target="_blank"><img src="warszawa8.jpg"></div></a></td>
	</tr>
</table>
</body>
</center>
</html>
